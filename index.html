<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Music Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-blur"></div>

    <div class="music-cards-container">
        <!-- Music Card 1 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/RNVwrJT/Husn.png" alt="Husn" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">Husn</h2>
            <p class="artist-name">Anuv Jain</p>
        </div>

        <!-- Music Card 2 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/F6NgqjJ/No-Surprises.png" alt="No Surprises" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">No Surprises</h2>
            <p class="artist-name">Radio Head</p>
        </div>

        <!-- Music Card 3 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/9bx78fW/One-Love.png" alt="One Love" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">One Love</h2>
            <p class="artist-name">Shubh</p>
        </div>

        <!-- Music Card 4 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/xgKFYsk/Tu-hai-kahan.png" alt="Tu hai kahan" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">Tu Hai Kahan</h2>
            <p class="artist-name">AUR</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
